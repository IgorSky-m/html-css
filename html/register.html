    <div class="header-wrapper">
        <a href="../index.html">
            <div class="logo-wrapper">
                <img id="logo-img-id" src="../resources/img/logo.png" alt="logo">
                <h3 id="logo-text-id">The Company</h3>

        <nav class="navbar-section">

    <section class="content-section">
        <h1 class="content-title">Register</h1>
        <h3 class="content-title-description">Enter valid data for registration</h3>
        <div class="contact-form content-text-wrapper">
            <form>
                <p class="content-text">Email</p>
                <input class="content-input-field" type="email" name="email" placeholder="Enter your email"
                    title="example@exa.mp"
                    required
                >
                <p class="content-text">Password</p>
                <input class="content-input-field" type="password" name="password" placeholder="Enter your password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required>

                <input class="input-field-submit-button" type="submit" name="" value="register">
               
            </form>
        </div>
    </section>
